<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggyletter Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/630bf8c257.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg-text">pictures<br>& facts</div>
  <div class="wrapper">
    <main class="main-col">
      <a href="/" class="home"><i class="fa-solid fa-paw"></i>Doggyltter.site</a>
      <h1 class="hero-text">Look at this <span style="text-decoration: underline;">cute</span> boy.</h1>
      <div class="sug-box">
        <img src="./assets/dog_big.png" alt="big cute dog" class="hero-img-sm">
        <h3 class="suggestion-que">Want to see more of those?</h3>
        <h2 class="suggestion">Sign to Doggyletter and get your weakly dose of doggy love.</h2>
      </div>
    </main>
    <div class="btn-container">
      <button>sign up<i class="fa-solid fa-window-restore"></i></button>
    </div>
    <img src="./assets/dog_big.png" alt="big cute dog" class="hero-img-bg">
  </div>
  <div class="popup-wrapper">
    <div class="popup-dimm"></div>
    <div class="popup">
      <h1 class="popup-title"><span>Sign in to Doggyletter</span><i title="close" class="fa-solid fa-paw"></i></h1>
      <h2 class="popup-desc">Every week we will send you a cute, like the boy on that picture dogo and fascinating fact about them.</h2>
      <label for="email" class="popup-label">Your e-mail address</label>
      <input class="popup-input" type="text" name="email" id="email" placeholder="example@gmail.com">
      <button class="popup-submit">Sign up</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
